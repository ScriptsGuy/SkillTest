  <body>
    <script type="text/javascript">
      function hideDiv(elem) {
        if (elem.value == 'Laptop') document.getElementById('hideDiv').style.display = 'none';
        else document.getElementById('hideDiv').style.display = 'block';
      }
    </script>

    <select class="form-control input-lg" onchange="hideDiv(this)" name="category">
      <option value="Desktop PCs &amp; Central unit">Desktop PCs &amp; Central unit</option>
      <option value="Laptop">Laptop</option>
    </select>

    <div id="hideDiv" class="form-group">

      <label class="" for="Name">type</label> <input type="text" />
    </div>
  </body>
